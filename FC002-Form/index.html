<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Web Project - Survey Form</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="survey.css">
</head>

<body>
    <div class="container">
        <h1 id="title">FCC Survey Form</h1>
        <p id="description">This survey has been created for educational purposes. You won't submit anything to my server.</p>

        <form id="survey-form">
            <div class="form-group row">
                <label for="text" id="name-label" class="col-sm-2 col-form-label">Full name: </label>
                <div class="col-sm-8">
                    <input class="form-control form-control-sm" type="text" placeholder="Please enter your full name" id="name" required>
                </div>

            </div>
            <div class="form-group row">
                <label for="email" id="email-label" class="col-sm-2 col-form-label">E-mail: </label>

                <div class="col-sm-8">
                    <input class="form-control form-control-sm" type="email" placeholder="email@test.com" id="email" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="number" id="number-label" class="col-sm-2 col-form-label">Age: </label>
                <div class="col-sm-2">
                    <input class="form-control form-control-sm" type="number" placeholder="(12-120)" id="number" min="12" max="120" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="dropdown" id="dropdown-label" class="col-sm-2 col-form-label">Select your favourite framework: </label>
                <div class="col-sm-2">
                    <select id="dropdown" class="form-control">
                        <option value="react">React</option>
                        <option value="angular">Angular</option>
                        <option value="vue">Vue</option>
                        <option value="other">Other</option>
                    </select>
                </div>

            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2">Horde or Alliance?</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="faction" id="horde" value="horde">
                            <label class="form-check-label" for="horde">Horde</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="faction" id="alliance" value="alliance">
                            <label class="form-check-label" for="alliance">Alliance</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2">Which races do you prefer?</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" checked value="gnomepowa" id="gnome">
                            <label class="form-check-label" for="gnomepowa">GNOME!</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="gnome" id="gnome">
                            <label class="form-check-label" for="gnome">Gnome (yes again)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="human" id="human">
                            <label class="form-check-label" for="human">Human</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Orc" id="Orc">
                            <label class="form-check-label" for="Orc">Orc</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Undead" id="Undead">
                            <label class="form-check-label" for="Undead">Undead</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Elf" id="Elf">
                            <label class="form-check-label" for="Elf">Elf</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Dwarf" id="Dwarf">
                            <label class="form-check-label" for="Dwarf">Dwarf</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Draenei" id="Draenei">
                            <label class="form-check-label" for="Draenei">Draenei</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Tauren" id="Tauren">
                            <label class="form-check-label" for="Tauren">Tauren</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Goblin" id="Goblin">
                            <label class="form-check-label" for="Goblin">Goblin</label>
                        </div>
                    </div>

                </div>
            </fieldset>
            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="comments">Please include any additional comments:</label>
                <textarea class="col-sm-10" id="comments" cols="50" rows="4"></textarea>
            </div>

            <button type="submit" id="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
</body>

</html>
